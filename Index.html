<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text Analzer Developed by Adarsh</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">


</head>

<body>


   <div class="conatiner">
      <div class="container1">
         <textarea name="Text" id="" cols="70" rows="10" class="text"
            placeholder="Type or Paste your text here..."></textarea>

         <button id="btn"><b>PROCESS TEXT</b></button>
      </div>



      <div class="box">
         <div class="Adarsh">
            <h1>Developed by Adarsh</h1>
            <h2>(B.tech 1st year USICT)</h2>
         </div>

         <h1>Text Analysis</h1>
         <div class="textinfo">
            <ul>
               <div class="display">
                  <li> <b>Character Count:</b> </li>
                  <span id="char"></span>
               </div>
               <div class="display">
                  <li><b>Word Count:</li>
                  <span id="count"></span>
               </div>
               <div class="display">
                  <li><b>Sentences:</b></li>
                  <span id="sentences"></span>
               </div>
               <div class="display">
                  <li><b>Spaces:</b></li>
                  <span id="spaces"></span>
               </div>
               <div class="display">
                  <li><b>Punctuation:</b></li>
                  <span id="Punctuation"></span>
               </div>

            </ul>
         </div>


      </div>


      <footer class="background">
         <p class="foot">Copyright &copy; 2025 www.TextAnalyzerOnline.com - All rights reserverd!</p>



      </footer>

      <script src="index.js"></script>
</body>

</html>
